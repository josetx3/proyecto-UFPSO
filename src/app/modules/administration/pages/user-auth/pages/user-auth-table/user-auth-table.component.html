<div class="wrapper-module">
  <span class="title-module">Administra tus usuarios</span>
  <app-table
    (add)="createUser()"
    (edit)="edit($event)"
    (unlock)="unlockUser($event)"
    (filter)="getUserTable()"
    [pageIndex]="pageIndex"
    [pageSize]="size"
    [action]="tableActions"
    [totalElements]="totalElements"
    [tableColumns]="columnsTable"
    [tableData]="dataTable"
    [isSearchQuick]="true"
    [isPageable]="isPageable"
    addActionName="Nuevo usuario"
    rowActionName="Opciones"
    [image]="image">
  </app-table>
  <div class="screen-gray" *ngIf="menuEditUser"></div>
</div>
